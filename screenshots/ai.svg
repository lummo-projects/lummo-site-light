<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <rect width="390" height="844" fill="#FFFFFF"/>
  <text x="195" y="90" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="600" fill="#1C1C1E">AI Advisor</text>
  <circle cx="195" cy="92" r="48" fill="#E5F1FA" opacity=".3"/>
  <text x="195" y="116" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" fill="#38BDF8" opacity=".7">Ask about your child</text>
  <rect x="24" y="160" width="260" height="70" rx="18" fill="#F5F5F7"/>
  <rect x="24" y="160" width="260" height="70" rx="18" fill="none" stroke="#E5E5EA" stroke-width="1"/>
  <text x="44" y="188" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">Is my baby getting enough</text>
  <text x="44" y="208" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">sleep for her age?</text>
  <rect x="106" y="250" width="260" height="130" rx="18" fill="#E5F1FA"/>
  <rect x="106" y="250" width="260" height="130" rx="18" fill="none" stroke="#38BDF8" stroke-width="1" stroke-opacity=".2"/>
  <text x="126" y="278" font-family="system-ui,sans-serif" font-size="13" fill="#1C1C1E" font-weight="500">Based on Emma's data:</text>
  <text x="126" y="300" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">She averages 14.2h/day —</text>
  <text x="126" y="320" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">healthy range for 4 months.</text>
  <text x="126" y="344" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">Nap pattern is consistent. ✓</text>
  <text x="346" y="362" text-anchor="end" font-family="system-ui,sans-serif" font-size="10" fill="#C7C7CC">just now</text>
  <rect x="24" y="400" width="220" height="50" rx="18" fill="#F5F5F7" stroke="#E5E5EA" stroke-width="1"/>
  <text x="44" y="430" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">When should we start solids?</text>
  <rect x="106" y="470" width="260" height="110" rx="18" fill="#E5F1FA" stroke="#38BDF8" stroke-width="1" stroke-opacity=".2"/>
  <text x="126" y="498" font-family="system-ui,sans-serif" font-size="13" fill="#1C1C1E" font-weight="500">Great question!</text>
  <text x="126" y="520" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">WHO recommends around 6</text>
  <text x="126" y="540" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">months. Emma is 4 months</text>
  <text x="126" y="560" font-family="system-ui,sans-serif" font-size="13" fill="#3C3C43">— 2 more months to go.</text>
  <rect x="24" y="750" width="342" height="48" rx="24" fill="#F5F5F7" stroke="#E5E5EA" stroke-width="1"/>
  <text x="195" y="780" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#C7C7CC">Ask about your child...</text>
</svg>
