<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lummo — Правовая информация</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 18px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .links a {
            display: block;
            padding: 16px 24px;
            background: #f5f5f5;
            border-radius: 12px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .links a:hover {
            background: #ebebeb;
        }
        
        .contact {
            margin-top: 48px;
            font-size: 14px;
            color: #888;
        }
        
        .contact a {
            color: #666;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
<img src="logo.png" alt="Lummo" class="logo">
        
        <h1>Lummo</h1>
        
        <div class="links">
            <a href="privacy.html">Политика конфиденциальности</a>
            <a href="terms.html">Пользовательское соглашение</a>
            <a href="support.html">Поддержка</a>
        </div>
        
        <div class="contact">
            <p>По вопросам: <a href="mailto:support@lummo.app">support@lummo.app</a></p>
        </div>
    </div>
</body>
</html>
